<div class="d-flex d-lg-flex flex-lg-row flex-column justify-content-between align-items-center w-lg-50 w-75 mx-auto mt-5 mb-3">
  <h4>Sewa Kos</h4>
  <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Tambah</button>
</div>
<hr class="w-lg-50 w-75 mx-auto my-4">

<app-add (addDataEvent)="addData($event)"/>

<div class="container mt-5">  
  <div class="row">
    @for (item of houses; track item.id) {
        <div class="col-md-4 col-sm-12 mb-3">
          <app-card-house [item]="item" (deleteDataEvent)="deleteData($event)" (handleEditEvent)="onClickEdit($event)"/>
        </div>
      }
  </div>
</div>

<app-edit [item]="itemEdit" (editDataEvent)="editData($event)"/>
