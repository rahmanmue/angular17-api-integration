<div class="d-md-flex flex-md-row flex-sm-column justify-content-between align-items-center w-25 mx-auto mt-5 mb-3">
  <h4>Sewa Kos</h4>
  <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Tambah</button>
</div>
<hr class="w-50 mx-auto my-4">


<div class="container mt-5">
  
  <div class="row">
    @for (item of houses; track item.id) {
        <div class="col-md-4 col-sm-12 mb-3">
          <div class="card">
            <img [src]="item.imageLink" class="card-img-top img-fluid" [alt]="item.name">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <div class="d-flex gap-2 mt-2">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                  </svg>
                </div>
                <p>{{item.location}}</p>
              </div> 
    
              <p>{{item.roomAvailable}} Kamar yang masih tersedia.<br>
              harga sewa per bulan {{item.price | currency: 'Rp.'}}</p>
    
    
              <div class="d-flex gap-1 mt-3">
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdropEdit" (click)="onClickEdit(item)" >Edit</button>
                <button class="btn btn-danger" (click)="onClickDelete(item.id!)">Hapus</button>
              </div>
    
            </div>
          </div>
        </div>
      }
    </div>
    

</div>


<!-- Modal Add-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Tambah Data</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" [formGroup]="addDataForm" (ngSubmit)="addData()">
          <div class="mb-2">
            <label lass="form-label">Nama Kos</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="mb-2">
            <label class="form-label">Lokasi</label>
            <input type="text" class="form-control" formControlName="location" >
          </div>
          <div class="mb-2">
            <label class="form-label">Jumlah Kamar Yang Tersedia</label>
            <input type="number" class="form-control" formControlName="roomAvailable">
          </div>
          <div class="mb-2">
            <label class="form-label">Harga Sewa / Bulan</label>
            <input type="number" class="form-control" formControlName="price">
          </div>
          <div class="mb-2">
            <label f class="form-label">Link Foto Kosan</label>
            <input type="text" class="form-control" formControlName="imageLink">
          </div>
          <div class="modal-footer mt-3">
            <button type="button" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Simpan</button>
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Batal</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>


<app-modaledit [itemEdit]="itemEdit" [callback]="editData" />
