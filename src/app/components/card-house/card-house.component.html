<div class="card">
    <img [src]="item.imageLink" class="card-img-top img-fluid" [alt]="item.name">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <div class="d-flex gap-2 mt-2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg>
        </div>
        <p>{{item.location}}</p>
      </div> 

      <p>{{item.roomAvailable}} Kamar yang masih tersedia.<br>
      Harga sewa per bulan {{item.price | currency: 'Rp.'}}</p>


      <div class="d-flex gap-1 mt-3">
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdropEdit" (click)="onClickEdit(item)" >Edit</button>
        <button class="btn btn-danger" (click)="handleDelete(item.id!)">Hapus</button>
      </div>

    </div>
  </div>
